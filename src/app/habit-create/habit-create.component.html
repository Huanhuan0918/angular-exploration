<form #habitForm="ngForm">

    <div class="input-group m-2">
          <span class="input-group-text">Icon</span>
      </div>
      <div class="form-inline">
        <div class="form-group">
          <div class="form-control col-md-2 m-2" *ngFor="let icon of enum_icons">
            <input type="radio" value="{{icon.name}}"
                  [(ngModel)]="icon.name" name="icon"
                  #name='ngModel'>
            <i class="material-icons">{{icon.name}}</i>
          </div> 
        </div>
    </div>

  <div class="input-group m-2">
    <div class="input-group-prepend">
        <span class="input-group-text">Name</span>
    </div>
    <input  type="text" class="form-control" id="name"
              placeholder="enter habit name"
              required
              [(ngModel)]="temp.name" name="name"
              #name="ngModel"/>
      <div [hidden]="name.valid || name.pristine"
            class="alert alert-danger">
        Please provide a name.
      </div>
  </div>

  <div class="input-group m-2">
    <div class="input-group-prepend">
      <span class="input-group-text">Description</span>
    </div>
    <input  type="text" class="form-control" id="description"
              required
              [(ngModel)]="temp.description" name="description"
              #description="ngModel"/>
    <div [hidden]="description.valid || description.pristine"
          class="alert alert-danger">
      Please provide the description.
    </div>
  </div>

  <button type="submit" class="btn btn-success ml-2" 
          [disabled]="!habitForm.form.valid" 
          (click)="addHabit(habitForm)">Submit</button>

</form>
