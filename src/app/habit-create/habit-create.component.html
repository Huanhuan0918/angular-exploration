<form #habitForm="ngForm">

<div class="form-group">
  <label for="icon">Habit Icon</label><br>
  <div class="form-check form-check-inline" *ngFor="let enum of enum_icons">
      <input type="radio" class="form-check-input" id="{{enum.name}}" 
            [value]='enum.name'
            [(ngModel)]="temp.icon" name="icon"
            #name='ngModel'/>
      <i class="material-icons">{{enum.name}}</i>
  </div>
</div>

  <div class="form-group">
    <label for="name">Habit Name</label>
    <input  type="text" class="form-control" id="name"
            placeholder="enter habit name"
            required
            [(ngModel)]="temp.name" name="name"
            #name="ngModel"/>
    <div [hidden]="name.valid || name.pristine"
          class="alert alert-danger">
      Please provide a name.
    </div>
  </div>

  <div class="form-group">
    <label>Habit Desciption</label>
    <input  type="text" class="form-control" id="description" 
            placeholder="enter habit description"
            required
            [(ngModel)]="temp.description" name="description"
            #description="ngModel"/>
    <div [hidden]="description.valid || description.pristine"
          class="alert alert-danger">
      Please provide the description.
    </div>
  </div>

  <button type="submit" class="btn btn-success" 
          [disabled]="!habitForm.form.valid" 
          (click)="addHabit(habitForm)">Submit</button>

</form>
