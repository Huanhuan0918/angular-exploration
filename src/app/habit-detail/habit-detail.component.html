<div *ngIf="habit">
  <form #detailForm="ngForm">
    <!-- <div class="form-group">

              [(ngModel)]="habit.name" name="name"
              #name="ngModel">
      <div [hidden]="name.valid || name.pristine"

        Name is required

    <div class="form-group">
      <div class="input-group m-2">
        <div class="input-group-prepend">
            <span class="input-group-text">Name</span>
        </div>
        <input  type="text" class="form-control" id="name"
                placeholder="enter habit name"
                required
                [(ngModel)]="habit.name" name="name"
                #name="ngModel"/>
        <div [hidden]="name.valid || name.pristine"
              class="alert alert-danger">
          Please provide a name.
        </div>
      </div>
    </div>


    <div class="form-group">
      <div class="input-group m-2">
        <div class="input-group-prepend">
            <span class="input-group-text">Description</span>
        </div>
        <input  type="text" class="form-control" id="description" 
              placeholder="enter habit description"
              required
              [(ngModel)]="habit.description" name="description"
              #description="ngModel"/>
        <div [hidden]="description.valid || description.pristine"
            class="alert alert-danger">
          Desciption is required
        </div>
      </div>
    </div>

    <button class="btn btn-primary ml-2"
            [disabled]="!detailForm.form.valid" 
            (click)="goBack()">Submit</button>

  </form>
</div>
