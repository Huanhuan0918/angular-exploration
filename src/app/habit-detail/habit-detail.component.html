<div *ngIf="habit">
  <i class="material-icons">{{habit.icon}}</i>{{habit.name}}
  <div>
    <label>Habit Name:
      <input [(ngModel)]="habit.name" placeholder="name"/>
    </label>
    <label>Habit Description:
      <input [(ngModel)]="habit.description" placeholder="description"/>
    </label>
  </div>
  <button (click)="goBack()">go back</button>
</div>
