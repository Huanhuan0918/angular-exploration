<a routerLink="/habit-create">
  <i class="material-icons">add_task</i>Add Habit
</a>

<ul class="habits">
  <li *ngFor="let habit of habits">
    <a routerLink="/detail/{{habit.id}}">
      <span>{{habit.id}}</span>{{habit.name}}
    </a>
  </li>
</ul>
