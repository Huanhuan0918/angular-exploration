<a routerLink="/habit-create">
  <i class="material-icons">add_task</i>Add Habit
</a>

<ul class="habits">
  <li *ngFor="let habit of habits">

    <i class="material-icons">{{habit.icon}}</i>

    <a routerLink="/detail/{{habit.name}}">
      <span>{{habit.name}}</span>
    </a>

  </li>
</ul>
